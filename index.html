<body>
    <!-- Wrapper for slides -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="/img/pic2.png" alt="Chicago" style="width:100%;">
            </div>

            <div class="item">
                <img src="img/pic4.png" alt="New York" style="width:100%;">
            </div>

            </div>

            </div>

            <div class="item">
                <img src="img/pic5.png" alt="New York" style="width:100%;">
            </div>
        </div>
    </div>
    <!-- slide show -->
    <div class="container" id="under">
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>

    <!-- end slide show -->
    
    <div class="container mt-4" id="container">
            <marquee id="mar">សូមស្វាគមន៍មកកាន់អាហាររបស់ ភី អិន ស៊ី ដែលមានរសជាតិឈ្ងុយឆ្ងាញ់ពិសារ &#127858; &#127860;</marquee>

                  </div>
              </div>
            </div>
            <div class="col-1">
                <div class="lines" id="line"></div>
            </div>
            <div class="col-5">
               <div class="card">
                   <div class="card-body">
                        <div id="instruction"></div>
                   </div>
               </div>
            </div>
        </div>
    </div>

    <script src="js/final_project.js"></script>
