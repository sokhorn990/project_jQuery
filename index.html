<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String Text</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <select id="getData" class="form-control">
                    <option value="" disabled selected>Choose Recipe</option>
                    <option value="0">Nom Pom</option>
                    <option value="1">Avocado</option>
                </select><br>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="minus">-</button>
                    </div>
                    <input type="text" class="form-control text-center" disabled placeholder="0"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" id="add">+</button>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="card-body">
                <table class="table table-borderless" id="result"></table>
            </div>
        </div>
    </div>
    </div>
    <script src="js/final_project.js"></script>
</body>

</html>
