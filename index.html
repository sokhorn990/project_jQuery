<body>
    <!-- Wrapper for slides -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="pic2.png" alt="Los Angeles" style="width:100%;">
            </div>

            <div class="item">
                <img src="pic3.png" alt="Chicago" style="width:100%;">
            </div>

            <div class="item">
                <img src="pic4.png" alt="New York" style="width:100%;">
            </div>

            <div class="item">
                <img src="pic5.png" alt="New York" style="width:100%;">
            </div>

            <div class="item">
                <img src="pic1.png" alt="New York" style="width:100%;">
            </div>
        </div>
    </div>
    <!-- slide show -->
    <div class="container" id="under">
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

            <div class="col-4"></div>

                </select>
                <br><br>
                <p id="recipe_result"></p>
            </div>
            <div class="col-4"></div>
            <div class="container" id="result_ingradient"></div>
            <div id="instruction" style="margin-left: 590px; margin-top: -150px;"></div>
